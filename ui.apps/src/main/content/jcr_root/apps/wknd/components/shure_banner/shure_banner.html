
<sly data-sly-use.template = "core/wcm/components/commons/v1/templates.html" data-sly-test.empty="${Resource.getChildren}">
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
      <sly data-sly-call="${clientlib.all @ categories='shure.popularProduct'}" /> 
  </sly>

<sly data-sly-use.model="com.adobe.aem.guides.wknd.core.models.PopularProducts">
	
  
    <heading style="text-align:center;">
    	<h1 style="font-size:20px;margin: 13px 0px;">${model.productstitle}</h1>
    </heading>
    
    <div style="display:flex;" class="Popularproducts-gallery" >
    
        <sly data-sly-repeat.prop="${model.products}">
        
        <a class="products_img" href="${prop.buttonlink}" target="_blank">
        
            <figure class="Popularproducts-medium ${prop.check}">
                <img src="${prop.fileReference}">
                <div class="shop_product">
                	<h1>${prop.text}</h1>
                    <button>${prop.buttonlabe}</button>
                </div>
            </figure>
            
         </a>
         
        </sly>
        
    </div>
</sly>
</sly>
<sly data-sly-call = "${template.placeholder @ isEmpty=!empty}"></sly>
